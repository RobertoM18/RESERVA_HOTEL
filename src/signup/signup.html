<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>
<body>
    <main class="container">
        <section>
            <h1>Registrate</h1>
            <div class="error" role="alert" aria-live="polite"></div>
            <form id="registroForm" action="/submit" method="post">
                <fieldset>

                    <div class="group-register">
                        <label for="newUsername">Usuario:</label>
                        <span class="error-txt" id="newUsernameError"></span>
                        <input type="text" name="newUsername" id="newUsername">
                    </div>

                    <div class="group-register">
                        <label for="newPassword"> Contraseña:</label>
                        <span class="error-txt" id="newPasswordError"></span>
                        <input type="password" name="newPassword" id="newPassword">
                    </div>

                    <div class="group-register">
                        <label for="confPassword">Confirmar Contraseña:</label>
                        <span class="error-txt" id="confPasswordError"></span>
                        <input type="password" name="confPassword" id="confPassword">
                    </div>
                    
                    <div class="group-register">
                        <label for="phone">Telefono:</label>
                        <span class="error-txt" id="phoneError"></span>
                        <input type="tel" name="phone" id="phone">
                    </div>

                    <div class="group-register">
                        <label for="email">Correo Electronico:</label>
                        <span class="error-txt" id="emailError"></span>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="group-register">
                        <button type="submit">Registrate</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
