<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <main class="container">
      <section>
        <h1>Iniciar Sesion</h1>
        <form id="registroForm" action="/submit" method="post">
            <!--Ingresar Usuario -->
            <div class="form-group">
                <label for="username">Usuario:</label>
                <span class="error-msm" id="usernameError"></span>
                <input type="text" name="username" id="username">
            </div>
            <!--Ingresar Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <span class="error-msm" id="passwordError"></span>
                <input type="password" name="password" id="password">
            </div>
            <!--Boton para iniciar sesion -->
            <div class="wrap">
                <button type="submit">Iniciar Sesion</button>
            </div>
        </form>
      </section>
      <p class="registrado">¿No te has <strong>registrado</strong>?</p>
      <button type="submit" id="btn-registro">Registrate</button>
    </main>
</body>
</html>
